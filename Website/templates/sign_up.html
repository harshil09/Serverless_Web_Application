{% extends "base.html" %} {% block title %}Sign Up{% endblock %} {% block
content %}
<form method="POST">
  <h3 align="center">Sign Up</h3>
  <div class="form-group">
    <label for="email">Email Address</label>
    <input
      type="email"
      class="form-control"
      id="email"
      name="email"
      placeholder="Enter email"
    />
  </div>
  <div class="form-group">
    <label for="firstName">First Name</label>
    <input
      type="text"
      class="form-control"
      id="firstname"
      name="firstname"
      placeholder="Enter first name"
    />
  </div>

  <div class="form-group">
    <label for="lastname">First Name</label>
    <input
      type="text"
      class="form-control"
      id="lastname"
      name="lastname"
      placeholder="Enter first name"
    />
  </div>

  
  <div class="form-group">
    <label for="phonenumber">First Name</label>
    <input
      type="number"
      class="form-control"
      id="phonenumber"
      name="phonenumber"
      placeholder="Enter first name"
    />
  </div>

   
  <div class="form-group">
    <label for="DOB">First Name</label>
    <input
      type="date"
      class="form-control"
      id="DOB"
      name="DOB"
      placeholder="Enter first name"
    />
  </div>

  <div class="form-group">
    <label for="password1">Password</label>
    <input
      type="password"
      class="form-control"
      id="password1"
      name="password1"
      placeholder="Enter password"
    />
  </div>
  <div class="form-group">
    <label for="password2">Password (Confirm)</label>
    <input
      type="password"
      class="form-control"
      id="password2"
      name="password2"
      placeholder="Confirm password"
    />
  </div>
  <br />
  <button type="submit" class="btn btn-primary">Submit</button>
</form>
{% endblock %}
